name: Deploy to EC2 

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Push to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Execute remote SSH commands using password
        uses: appleboy/ssh-action@v1
        with:
          host: 13.51.205.27
          username: ubuntu
          password: ${{ secrets.PRIVATE_SSH_KEY }}
          port: 8080
          script: whoami